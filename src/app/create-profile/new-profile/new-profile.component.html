<div class="newProfileWrapper">
  <h3>Signed In Email: {{ personEmail }}</h3>
  <p>
    Please create you travel profile using the same information that is on your
    legal identification.
  </p>
  <ng-container *ngIf="formConfig">
    <app-dynamic-form
      (submittedFormData)="receivedDynamicDataFn($event)"
      [f]="formConfig"
      [class]="formCSSClass"
    >
      <span class="btnLabel">Save</span>
    </app-dynamic-form>
  </ng-container>
</div>
