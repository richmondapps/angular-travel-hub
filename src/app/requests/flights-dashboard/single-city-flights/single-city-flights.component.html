<ng-container *ngIf="singleFlightFormConfig">
    <app-dynamic-form
    (submittedFormData)="flightDataFn($event)"
    [f]="singleFlightFormConfig"
 [class]="singleFlightClass"
 [requestType]="OneWayRequestName"
 [cancelBtn]="true"
 >
 <span class="btnLabel">Save Flight</span>
</app-dynamic-form>
 </ng-container>
