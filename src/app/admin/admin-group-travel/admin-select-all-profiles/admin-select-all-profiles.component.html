<h1>All Profiles</h1>

<ng-container *ngIf="tableData | async">
    <div class="dynamicTable" >
      <app-dynamic-table
      id="requestTable"
      (record)="emittedTableDataFn($event)"
      [tableData]="tableData"
   
      [tableColumns]="tableCols">
    </app-dynamic-table>
    </div>
    </ng-container>
