<h1>All Profiles</h1>

<ng-container *ngIf="tableData | async">
  <div class="dynamicTable">
    <app-dynamic-table
      id="requestTable"
      (res)="emittedTableDataFn($event)"
      (viewProfile)="viewProfileFn($event)"
      [tableData]="tableData"
      [tableHeading]="tableHeading"
      [tableColumns]="tableCols"
    >
    </app-dynamic-table>
  </div>
</ng-container>
